<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="cat-widget">

  <template>
    <p>Here's a cat: border={{border}}</p>
    <img style="border: 5px solid {{border}}" src="http://thecatapi.com/api/images/get?x={{border}}" />
    
  </template>

  <script>
    class CatWidget extends Polymer.Element {
        static get is() { return "cat-widget"; }
        static get properties() {
            return { 
                border : {
                    type: String
                }
            }
        }
    }
    customElements.define(CatWidget.is, CatWidget);
  </script>

</dom-module>
